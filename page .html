<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animals Available for Adoption</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f5f5f5;
    color: #333;
    text-align: center;
    margin: 20px;
  }
  h1 {
    color: #2c3e50;
    font-size: 2.8em;
    margin-bottom: 20px;
  }
  button {
    background-color: #3498db;
    border: none;
    padding: 14px 28px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 8px;
    transition: 0.3s;
    margin-top: 10px;
    color: #fff;
  }
  button:hover {
    background-color: #2980b9;
    transform: scale(1.05);
  }
  .animal-form {
    display: none;
    background-color: #ecf0f1;
    padding: 25px;
    border-radius: 12px;
    margin-top: 20px;
    width: 50%;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }
  input {
    width: 85%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #bdc3c7;
    font-size: 16px;
    background-color: #fff;
    color: #333;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  li {
    background-color: #ffffff;
    padding: 20px;
    margin: 15px auto;
    border-radius: 12px;
    width: 60%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }
  img {
    width: 180px;
    height: 180px;
    border-radius: 15px;
    object-fit: cover;
    border: 3px solid #3498db;
  }
  .text-container {
    flex-grow: 1;
    text-align: left;
    font-size: 20px;
    font-weight: bold;
    color: #2c3e50;
  }
</style>
<script>
  function showForm() {
    document.querySelector('.animal-form').style.display = 'block';
  }

  function addAnimal() {
    var name = document.getElementById('animalName').value;
    var imageLink = document.getElementById('animalImage').value;

    if (name && imageLink) {
      var animalList = document.getElementById('animalList');
      var listItem = document.createElement('li');
      
      var animalImage = document.createElement('img');
      animalImage.src = imageLink;
      animalImage.alt = name;
      
      var textContainer = document.createElement('div');
      textContainer.classList.add('text-container');
      textContainer.textContent = name;
      
      listItem.appendChild(textContainer);
      listItem.appendChild(animalImage);
      animalList.appendChild(listItem);
      
      document.getElementById('animalName').value = '';
      document.getElementById('animalImage').value = '';
    }
  }
</script>
</head>
<body>
  <h1>Animals Available for Adoption</h1>
  <button onclick="showForm()">Add New Animal</button>
  <form class="animal-form">
    <label for="animalName">Animal Name:</label><br>
    <input type="text" id="animalName" required><br>
    
    <label for="animalImage">Image Link address </address>:</label><br>
    <input type="text" id="animalImage" required><br>
    
    <button type="button" onclick="addAnimal()">Submit</button>
  </form>
  <ul id="animalList"></ul>
</body>
</html>
